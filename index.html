<head>

<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection">Roast</label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="coffee-name"> Coffee Name</label>
        <input id="coffee-name" type="text"/>
        <button id="submit">Submit</button>

        <h1>Add a Coffee</h1>
        <label for="add-roast">Roast</label>
        <select id="add-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="add-coffee">Name</label>
        <input id="add-coffee" type="text"/>
        <button id="submit2" onclick="addCoffee()">Submit</button>
    </form>

    <div id="coffees">

    </div>
    <script src="main.js"></script>
